<html lang="en">
  <head>

  <body>
    <div class="login">
      <h1>MovieMayhem</h1>
      <h3>Ingresa tus credenciales</h3>
      <form action="">
        <label class="label-login" for="first"> Usuario: </label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="Ingresa tu usuario"
          required
        />

        <label class="label-login" for="password"> Contrase√±a: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contrasena"
          required
        />

        <div class="wrap">
          <button class="button-login" type="submit" onclick="solve()">Ingresa</button>
        </div>
      </form>
      <p>
        No estas registrado?
        <a href="#" style="text-decoration: none"> Crea una cuenta </a>
      </p>
    </div>

    <!-- BOOTSTRAP -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
