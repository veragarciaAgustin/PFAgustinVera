    <div class="login">
      <h1>MovieMayhem</h1>
      <h3>Registrese ingresando los siguientes datos</h3>
      <form action="">
        <label class="label-login" for="name"> Nombre: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ingresa tu nombre"
          required
        />

        <label class="label-login" for="email"> Email: </label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Ingresa tu email"
          required
        />

        <label class="label-login" for="first"> Usuario: </label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="Crea tu usuario"
          required
        />

        <label class="label-login" for="password"> Contrase√±a: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crea tu contrasena"
          required
        />

        <div class="wrap">
          <button class="button-login" type="submit" onclick="solve()">Registrate</button>
        </div>
      </form>
      <p>
        Ya estas registrado?
        <a href="login.html" style="text-decoration: none"> Logueate </a>
      </p>
